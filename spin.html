<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="spin.css" />
  </head>
  <body>
    <h4>Welcome to the Spinning Wheel Game! Here, you'll receive fortune telling based on the number you land on when spinning the wheel. Let's see what destiny has in store for you!</h4>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spinbutton">Spin</button>
        <img src="spinwheel.png" alt="spinner arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="spin.js"></script>
  </body>
</html>
